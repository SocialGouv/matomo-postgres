name: Test

on:
  pull_request:
    types: [opened, reopened]
  push:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn

      - name: Installing
        run: yarn --frozen-lockfile --perfer-offline --link-duplicates

      # - name: Lint
      #   run: yarn lint

      - name: Unit tests
        run: |
          yarn build
          yarn test
